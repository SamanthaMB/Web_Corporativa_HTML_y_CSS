<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samantha Mohedano Barrena"/>
    <meta name="copyright" content="Samantha Mohedano Barrena"/>
    <!-- Insertamos favicon -->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <!-- Insertamos CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Breaking Bad – Formulario</title>
</head>
<body class="fondoformulario">
    <div class="formulario">
        <h1>Breaking Bad – ¡Que comience el juego!</h1>
        <form name="formulario" action="mailto:raul.rodriguez@proeducaglobal.com" method="post">
            <fieldset>
                <legend>Datos Personales</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Indica tu nombre" required >
                        <label for="apellidos">Apellidos:</label>
                         <input type="text" id="apellidos" name="apellidos" placeholder="Indica tus apellidos"required>
                    </div>
                    <div>
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="calle" name="calle" placeholder="Calle">
                        <input type="number" id="numero" name="numero" placeholder="Número">
                        <input type="text" id="piso" name="piso" placeholder="Piso">
                        <input type="text" id="cp" name="cp" placeholder="Código Postal">
                        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
                    </div>
                    <div>
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni" placeholder="Dni">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Email"required>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                    <div>
                        <input type="radio" name="sexo" value="hombre" id="hombre">
                        <label for="hombre">Hombre</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" value="mujer" id="mujer"> 
                        <label for="mujer">Mujer</label>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Fecha de Nacimiento</legend>
                <div>
                    <input type="date" id="fecha" name="fecha">
                </div>
            </fieldset>
            <fieldset>
                <legend>Selecciona tu personaje favorito</legend>
                    <div>
                        <select id="personaje"> 
                          <option value="jessie">Jessie Pinkman</option>
                          <option value="walter">Walter White</option>
                          <option value="saul">Saul Goodman</option>
                          <option value="gustavo">Gustavo Fring</option>
                          <option value="pollos">Pollos Hermanos</option>
                          <option value="otros">Otros personajes</option>
                        </select>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Comentarios:</legend>
                    <div>
                        <textarea id="comentarios" name="comentarios">Escribe tus comentarios:</textarea>
                        <input type="submit" value="Enviar"> 
                        <input type="reset" value="Borrar">
                        <input type="file" name="adjunto" id="adjunto" accept=".pdf" multiple>
                    </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
